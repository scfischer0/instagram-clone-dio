<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>

<body>
    <div class="instragram-wrapper">
        <div class="instragram-phone">
            <img src="/Projeto-Instragram-Dio/Img/instagram-celular.png" alt="Instragramphone">
        </div>
        <div class="instragram-continue">
            <div class="group">
                <img src="Img/instagram-logo.png" alt="Logo" class="instragram-logo">
                <div class="profile-picture">
                    <img src="Img/264460933_266519175537391_3172963995711865474_n.jpg" alt="Profile Picture">
                </div>
                <a href="#" class="Instragram-login">Continue as scfischer</a>
                <a href="#" class="Instragram-logout">Remove Account</a>
            </div>
            <div class="group">
                <p class="not-account">Not scfischer?</p>
                <p class="not-account">
                    <span class="link-blue">Switch Accounts</span>
                    Or
                    <span class="link-blue">Sign Up</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Get-The-App</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
